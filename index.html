<!DOCTYPE html>
<html lang="ru">
    <head>
    	<meta charset = "UTF-8"/>
    	<title>Downloader</title>
    	<link href = "css/bootstrap.css" rel = "stylesheet" type = "text/css"/>
    	<link href = "css/main.css" rel = "stylesheet" type = "text/css"/>
    	<script src = "js/js_file.js" type = "text/javascript"></script>
    </head>

    <body>
    	<div id = "cap">
    		<div class = "container">
    			<div class = "row" id = "height_row">
    				<div class = "col-lg-2">
    					<img id = "logotip" alt = "Downloader" src = "img/logotip.jpg"/>
    				</div>
    				<div class = "col-lg-8 offset-lg-1">
    					<form id = "position_search">
    						<input type = "search" name = "search" id = "search" placeholder = "Поиск"/>
    						<img id = "lupa" src = "img/svg/lupa.svg"/>
    					</form>
    				</div>
    			</div>
    			<div class = "row">
    				<div class = "col-lg-2">
    					<div id = "select_cotegory">
    						<form class = "select">
    							<img class = "symbol" src = "img/svg/game.svg"/>
    							<big class = "select_cotegory_text">Игры</big>
    						</form>
    						<form class = "select">
    							<img class = "symbol" src = "img/svg/calculations.svg"/>
    							<big class = "select_cotegory_text">Вычисления</big>
    						</form>
    						<form class = "select">
    							<img class = "symbol" src = "img/svg/helpers.svg"/>
    							<big class = "select_cotegory_text">Помощьники</big>
    						</form>
    						<form class = "select">
    							<img class = "symbol" src = "img/svg/pranks.svg"/>
    							<big class = "select_cotegory_text">Розыгрыши</big>
    						</form>
    						<form class = "select">
    							<img class = "symbol" src = "img/svg/codings.svg"/>
    							<big class = "select_cotegory_text">Коды</big>
    						</form>
    						<form class = "select">
    							<img class = "symbol" src = "img/svg/WEB.svg"/>
    							<big class = "select_cotegory_text">WEB</big>
    						</form>
    					</div>
    				</div>
    				<!-- Установка приложений форма --->
    				<div class = "col-lg-9 offset-lg-1">
    					<form class = "apps_select">
                            <div class = "icon_apps_block">
                               <img class = "icon_apps" src = "icon_apps/test.png">
                            </div>
                            <div class = "content_block">
                                <div class = "title_apps">Опрос</div>
                                <div class = "category_block">
                                    <small class = "category">Розыгрыши</small>
                                </div>
                                <div class = "appraisal">
                                    <img class = "star_svg_icon" src = "img/svg/star.svg"/>
                                    <small>none</small>
                                    <small class="padding">6,74 МБ</small>
                                </div>
                            </div>
                            <a href = "download_file/setup.exe" download>
                                <div class = "download_block">
                                    <img class = "download_icon" src = "img/download.png"/>
                                </div>
                            </a>
    					</form>
                        <form class = "apps_select">
                            <div class = "icon_apps_block">
                               <img class = "icon_apps" src = "icon_apps/aray_editor.png">
                            </div>
                            <div class = "content_block">
                                <div class = "title_apps">Array Editor</div>
                                <div class = "category_block">
                                    <small class = "category">Помощьники</small>
                                    <small class = "category">Коды</small>
                                </div>
                                <div class = "appraisal">
                                    <img class = "star_svg_icon" src = "img/svg/star.svg"/>
                                    <small>none</small>
                                    <!--<small class="padding">6,74 МБ</small>--->
                                </div>
                            </div>
                            <!--<a href = "download_file/setup.exe" download>
                                <div class = "download_block">
                                    <img class = "download_icon" src = "img/download.png"/>
                                </div>
                            </a>--->
                        </form>
                        <form class = "apps_select">
                            <div class = "icon_apps_block">
                               <img class = "icon_apps" src = "icon_apps/who_you_in_life.png">
                            </div>
                            <div class = "content_block">
                                <div class = "title_apps">Узнай кто ты по жизни</div>
                                <div class = "category_block">
                                    <small class = "category">Розыгрыши</small>
                                    <small class = "category">Коды</small>
                                </div>
                                <div class = "appraisal">
                                    <img class = "star_svg_icon" src = "img/svg/star.svg"/>
                                    <small>none</small>
                                    <small class="padding">8,28 МБ</small>
                                </div>
                            </div>
                            <a href = "download_file/who_you_in _life.exe" download>
                                <div class = "download_block">
                                    <img class = "download_icon" src = "img/download.png"/>
                                </div>
                            </a>
                        </form>
                        <form class = "apps_select">
                            <div class = "icon_apps_block">
                               <img class = "icon_apps" src = "icon_apps/NumConverter.png">
                            </div>
                            <div class = "content_block">
                                <div class = "title_apps">Number Converter</div>
                                <div class = "category_block">
                                    <small class = "category">Вычисления</small>
                                </div>
                                <div class = "appraisal">
                                    <img class = "star_svg_icon" src = "img/svg/star.svg"/>
                                    <small>none</small>
                                    <small class="padding">130 КБ</small>
                                </div>
                            </div>
                            <a href = "download_file/NumberConverter.exe" download>
                                <div class = "download_block">
                                    <img class = "download_icon" src = "img/download.png"/>
                                </div>
                            </a>
                        </form>
    				</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
